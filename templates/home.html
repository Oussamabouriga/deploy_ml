<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Delay Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #87CEFA, #f0f8ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Airline Delay Prediction</h1>
        <form action="/getdelay" method="POST">
            <label for="origin">Select Origin:</label>
            <input id="origin" name="origin" type="text" value="JFK">

            <label for="dest">Select Destination:</label>
            <input id="dest" name="dest" type="text" value="LAX">

            <label for="unique_carrier">Select Airline:</label>
            <select id="unique_carrier" name="unique_carrier">
                <option value="AA">American Airlines</option>
                <option value="DL">Delta Air Lines</option>
                <option value="B6">JetBlue Airways</option>
                <option value="WN">Southwest Airlines</option>
                <option value="UA" selected>United Air Lines</option>
            </select>

            <label for="day_of_week">Select Day of Week:</label>
            <input id="day_of_week" name="day_of_week" type="text" value="1">

            <label for="dep_hour">Select Departure Hour:</label>
            <input id="dep_hour" name="dep_hour" type="text" value="10">

            <input type="submit" value="Submit">
        </form>
        <div class="footer">
            Powered by Airline Delay Predictor
        </div>
    </div>
</body>
</html>
