<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Delay Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #87CEFA, #f0f8ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            max-width: 400px;
            text-align: center;
        }

        h3 {
            font-size: 22px;
            color: #444;
            margin-bottom: 15px;
        }

        h4 {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Delay Prediction: {{ prediction }}</h3>
        <h4>[0] = No Delay</h4>
        <h4>[1] = Delay of more than 5 minutes</h4>
        <div class="footer">
            Powered by Airline Delay Predictor
        </div>
    </div>
</body>
</html>
